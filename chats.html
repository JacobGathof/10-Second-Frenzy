<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/infrastructure.css">
    <link rel="stylesheet" type="text/css" href="css/chats.css">
    <title>Welcome to 10 Second Frenzy</title>
</head>
<body>
    <!--
            
    -->
    <!-- 
        Start with header and main banner, I'm voting for gridBox right now, but ill investigate flexbox sometime too
        -- chris
    -->
    <div class="header">
        <h1 id="title">Frenzies</h1>

        <!-- 
            start navigation menu
        -->
        <div id="navlist">
            <a class="nav" href="index.html">Feed</a>
            <a class="nav" href="">Chats</a>
            <a class="nav" href="friends.html">Friends</a>
            <a class="nav" href="">Leaderboards</a>
            <a class="nav" href="">Global</a>
            <a class="nav" href="">Settings</a>
        </div>
        <!--

        -->

    </div> <!-- end "header" div-->
    <div class="content-container">
        <!--
            content div for e
        -->
        <div class="friends-list">
            <!--
             friends-list has a Friends header and the list of friends below it
            -->
            <div class="friends-list-header">
                Friends
            </div>

            <div class="friends-list-content">
                <div class="chat-link">
                    Chris
                </div>
                <div class="chat-link">
                    Jake
                </div>
                <div class="chat-link">
                    Michael
                </div>
            </div>
        </div>

        <div class="chat-window">
            <!-- 
                content will be the name of friend and chat messages
            -->
            <div class="chat-window-header">
                Jake
            </div>
            <div class="chat-message-container">
                <div class="incoming-chat-message">
                    You're a goofball.
                </div>

                <div class="outgoing-chat-message">
                    I know :(
                </div>
            </div>

            <textarea rows=2 cols="26">Enter a message here
            </textarea>
            <button>
                Submit messsage
            </button>
        </div>
    </div>
</body>
