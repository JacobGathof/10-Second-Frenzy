<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/infrastructure.css">
    <link rel="stylesheet" type="text/css" href="css/feed.css">
    <title>Welcome to 10 Second Frenzy</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/feed.js"></script>


<body>
    <!--

    -->
    <!--
        Start with header and main banner, I'm voting for gridBox right now, but ill investigate flexbox sometime too
        -- chris
    -->
    <div class="header">
        <h1 id="title">Frenzies</h1>

        <!--
            start navigation menu
        -->
        <div id="navlist">
            <a class="nav" href="index.html">Feed</a>
            <a class="nav" href="chats.html">Chats</a>
            <a class="nav" href="friends.html">Friends</a>
            <a class="nav" href="leaderboards.html">Leaderboards</a>
            <a class="nav" href="global.html">Global</a>
            <a class="nav" href="">Settings</a>
			<a class="nav" href="login.html">Login</a>
        </div>
        <!--

        -->

    </div>

	<ul id="create-post"></ul>
	<input id="m" autocomplete="off" />
	<button id="b">Send</button>
	<br>
	
    <div id="feed-area">
      <div id="post-container-template">
        <div id="post-content">
          <img id="post-content-image" src="icons/like.png" />
          <p id="post-content-name"></p>
		  <p id="post-content-likes">0</p>
          <hr id="post-content-name-divider">
          <p id="post-content-source"></p>
        </div>

        <div id="post-action-bar">
          <div id="post-buttons">
            <button class="blike"><img src="icons/like.png"><div class="tool">Like</div></button>
            <button><img src="icons/dislike.png"><div class="tool">Dislike</div></button>
            <button><img src="icons/share.png"><div class="tool">Share</div></button>
            <button><img src="icons/flag.png"><div class="tool">Flag</div></button>
            <button><img src="icons/copy.png"><div class="tool">Copy</div></button>

            <button id="post-comment-button">
              <img src="icons/copy.png"><div class="tool">Post</div></button>
          </div>

          <div id="post-comment">
            <textarea placeholder="Enter comment here..."></textarea>
          </div>
        </div>
          <!--
              content div for posts
          -->
      </div>
	  
	  
	  
    </div>
	

</body>
</html>
